<!DOCTYPE html>
<html>
  <head>
    <title>Page Ruler</title>
    <link type="text/css" rel="stylesheet" href="options.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <div class="logo"></div>
    <div class="content">
      <table class="settings">
        <tr class="header">
          <td>⚫ Settings</td>
          <td></td>
          <td colspan="2">Note</td>
        </tr>
        <tr>
          <td>
            <label for="scroll">Move Metrics</label>
          </td>
          <td>
            <input type="checkbox" id="scroll">
          </td>
          <td colspan="2" class="note">
            Move metrics placement as the page scrolls in X or Y directions
          </td>
        </tr>
      </table>
      <table class="metrics">
        <tr class="header">
          <td>⚫ Placements</td>
          <td></td>
          <td colspan="2">Screenshots</td>
        </tr>
        <tr>
          <td>
            <label for="grayscale">Metrics Placement #1 - Grayscale</label>
          </td>
          <td>
            <input type="checkbox" id="grayscale">
          </td>
          <td class="grayscale-1"></td>
          <td class="grayscale-2"></td>
        </tr>
        <tr>
          <td>
            <label for="colorful">Metrics Placement #2 - Colorful</label>
          </td>
          <td>
            <input type="checkbox" id="colorful">
          </td>
          <td class="colorful-1"></td>
          <td class="colorful-2"></td>
        </tr>
        <tr>
          <td>
            <label for="circular">Metrics Placement #3 - Circular</label>
          </td>
          <td>
            <input type="checkbox" id="circular">
          </td>
          <td class="circular-1"></td>
          <td class="circular-2"></td>
        </tr>
        <tr>
          <td>
            <label for="linear">Metrics Placement #4 - Linear</label>
          </td>
          <td>
            <input type="checkbox" id="linear">
          </td>
          <td class="linear-1"></td>
          <td class="linear-2"></td>
        </tr>
      </table>
    </div>
    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
